            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img class="prod" :src="product.imgCart" alt="Img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} рублей за штуку</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>

                    </div>
                </div>
            </div>
        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
